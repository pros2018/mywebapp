---
name: PyBuilder Workflow
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12
      - name: Install PyBuilder
        run: |
          python -m pip install --upgrade pip
          pip install pybuilder
      - name: Build and Test
        run: pyb
      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/reports
      - name: List Files
        run: |
          ls -R
  sonarqube_analysis:
    name: SonarQube Analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v1
        with:
          entryPoint: scanner
          args: >-
            -Dsonar.projectKey=mywebapp -Dsonar.sources=. -Dsonar.login=${{
            secrets.SONAR_TOKEN }} -Dsonar.host.url=${{ secrets.SONAR_HOST_URL
            }}
